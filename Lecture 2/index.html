<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Example of lists</h1>

    <h3>Unordered list - Fruits list</h3>

    <!-- Default attribute -> type="disc" -->

    <ul type="circle">
        <li>Banana</li>
        <li>Apple</li>
        <li>Oranges</li>
    </ul>

    <h3>Ordered list - How to install software</h3>

    <!-- type="A" type="I" type="1" -->

    <ol type="A">
        <li>Download</li>
        <li>Install</li>
        <li>Run</li>
    </ol>
</body>
</html>
