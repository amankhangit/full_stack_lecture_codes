<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Introduction</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>This is a basic H1 tag</h1>

    <h2>I want the H2 to be blue, but H1 to be red</h2>

    <input type="submit" value="Submit" class="button">

    <p class="border">This is a paragraph</p>

    <p class="border">This is a paragraph too</p>

    <p class="border" id="special">This is a third paragraph</p>

    <ol>
        <li>One</li>
        <li>Two</li>
        <li class="special">Three</li>
    </ol>

    <div>
        <ol>
            <li>One</li>
            <li>Two</li>
            <li class="special">Three</li>
        </ol>
    </div>


    <div>
        <h1>
            <span>I am the direct child</span>
        </h1>
    </div>

    <div>
        <span>
            <h1>
                <span>I am the in-direct child</span>
            </h1>
        </span>
    </div>

    <div class="m1 m2">
        Select Me
    </div>

    <div class="m1">
        Select me maybe 
    </div>

    <div class="m2">
        Don't select me
    </div>

    <input type="button" value="Click Me">
    <input type="button" value="Select Me">

    <div class="image"></div>
</body>
</html>
